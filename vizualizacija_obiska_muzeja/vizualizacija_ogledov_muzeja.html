<!DOCTYPE html>
<html>
<head>
    <title>Bar Chart</title>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?2.6.0"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.csv.js?2.6.0"></script>
    <style type="text/css">

        body {
            font: 10px sans-serif;
        }

        .bar rect {
            fill: steelblue;
        }

        .bar text.ogledi {
            fill: white;
        }

        .axis {
            shape-rendering: crispEdges;
        }

        .axis path {
            fill: none;
        }

        .x.axis line {
            stroke: #fff;
            stroke-opacity: .8;
        }

        .y.axis path {
            stroke: black;
        }

    </style>
</head>
<body>
<script type="text/javascript">
    var m = [60, 40, 50, 120],
            w = 960 - m[1] - m[3],
            h = 930 - m[0] - m[2];

    var format = d3.format(",.0f");

    var x = d3.scale.linear().range([0, w]),
            y = d3.scale.ordinal().rangeRoundBands([0, h], .1);

    var xAxis = d3.svg.axis().scale(x).orient("top").tickSize(-h),
            yAxis = d3.svg.axis().scale(y).orient("left").tickSize(0);

    var svg = d3.select("body").append("svg")
            .attr("width", w + m[1] + m[3])
            .attr("height", h + m[0] + m[2])
            .append("g")
            .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

    svg.append("svg:text")
            .attr("class", "title")
            .attr("x", -30)
            .attr("y", -30)
            .text("Stevilo obiskov na dolocen datum");

    barve = ["red", "blue", "green", "pink", "black", "orange", "yellow"];
    d3.csv("dnevi_ogledi.csv", function (data) {

        // Parse numbers, and sort by ogledi.
        data.forEach(function (d) {
            d.ogledi = +d.ogledi;
        });
        data.sort(function (a, b) {
            return b.ogledi - a.ogledi;
        });

        // Set the scale domain.
        x.domain([0, d3.max(data, function (d) {
            return d.ogledi;
        })]);
        y.domain(data.map(function (d) {
            return d.dan;
        }));

        var bar = svg.selectAll("g.bar")
                .data(data)
                .enter().append("g")
                .attr("class", "bar")
                .attr("transform", function (d) {
                    return "translate(0," + y(d.dan) + ")";
                });

        bar.append("rect")
                .attr("width", function (d) {
                    return x(d.ogledi);
                })
                .attr("height", y.rangeBand())
                .style("fill", function (d) {
                    var dan = new Date(d.dan).getDay();
                    return d3.rgb(barve[dan]);
                });
        bar.append("text")
                .attr("class", "ogledi")
                .attr("x", function (d) {
                    return x(d.ogledi);
                })
                .attr("y", y.rangeBand() / 2)
                .attr("dx", -3)
                .attr("dy", ".35em")
                .attr("text-anchor", "end")
                .text(function (d) {
                    return format(d.ogledi);
                });

        svg.append("g")
                .attr("class", "x axis")
                .call(xAxis);

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);
    });

</script>
</body>
</html>
